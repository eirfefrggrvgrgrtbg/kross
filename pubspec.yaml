name: meetapp
description: "CineOnline - Онлайн-кинотеатр"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # BLoC и state management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  # База данных Drift
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0
  # DI - GetIt + Injectable
  get_it: ^8.0.3
  injectable: ^2.5.0
  # Сетевые изображения
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Генераторы кода
  build_runner: ^2.4.14
  drift_dev: ^2.22.1
  injectable_generator: ^2.6.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/CustomFont.ttf
